<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Robot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        h1 {
            font-size: 3em;
            color: #ffcc00;
            text-align: center;
            margin-top: 30px;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        h2 {
            color: #ff6600;
            text-align: center;
            margin-top: 40px;
        }
        ol {
            width: 60%;
            margin: 20px auto;
            font-size: 1.1em;
            padding-left: 20px;
        }
        ul {
            padding-left: 20px;
        }
        form {
            width: 60%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        form input[type="submit"] {
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        form input[type="submit"]:hover {
            background-color: #ffcc00;
        }
        footer {
            text-align: center;
            height: 40px;  /* Increased height */
            padding: 10px 0;  /* Add padding to center the text */
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            line-height: 20px;
            font-size: 14px;
        }


    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Location</a>
    </nav>

    <h1>Sunny Robot</h1>

    <img src="https://raw.githubusercontent.com/palaogn/cuteRobots/main/robot-images/robot14.png" alt="Sunny Robot">

    <p>Hello! I'm Sunny Robot, I always bring sunshine and smiles.</p>

    <h2>My favorite drinks</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Bubble tea</li>
    </ol>

    <h2>Contact Me</h2>
    <form action="#">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message"></textarea>

        <label for="date">What date:</label>
        <input type="date" id="date" name="date">

        <input type="submit" value="Send Message">
    </form>

    <footer>
        <p>Made by Hamza</p>
    </footer>
</body>
</html>
