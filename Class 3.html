<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Tea Recipe</title>
    <style>
        body {
            background-color: #f8d7e4;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #f8d7e4;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #f78fb3;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .bubble-tea-img {
            width: 150px;
            height: auto;
        }
        .recipe-box {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left; 
        }
        .recipe-box p.title {
            font-size: 1.5rem; 
            font-weight: bold; 
            color: #f78fb3;
            text-align: center; 
            margin-bottom: 50px; 
        }
        .recipe-box ul, 
        .recipe-box li, 
        .recipe-box ol, 
        .recipe-box hr {
            color: #f78fb3; 
        }
        .recipe-box ul {
            list-style-type: disc; 
            padding-left: 20px; 
            font-size: 1.1rem;
        }
        .recipe-box ul li {
            margin: 10px 0;
        }
        .pink-divider {  /* Pink Divider */
            border: none;
            border-top: 2px solid #f78fb3; /* Pink hr */
            width: 80%; /* Adjust the width */
            margin: 40px auto; /* Add space above and below the hr */
        }
        .white-divider {  /* White Divider */
            border: none;
            border-top: 4px solid #ffffff; /* White hr */
            width: 100%; /* Adjust the width */
        }

        .recipe-box ol {
            list-style-type: decimal; 
            padding-left: 20px;
        }
        .footer {
            margin-top: 10px;
            font-size: 1.2rem; /* Increase the font size */
            color: white; /* Set footer text to white */
            font-weight: bold; /* Make the text bold */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Bubble Tea Recipe</h1>
        <img src="https://raw.githubusercontent.com/palaogn/cuteRobots/refs/heads/main/robot-images/buble_tea.png" alt="Bubble Tea" class="bubble-tea-img">
        
        <div class="recipe-box">
            <p class="title">How to make bubble tea:</p> 
            <ul>
                <li>8 bags of black tea</li>
                <li>4 cups boiled water</li>
                <li>3/4 cup quick cooking tapioca pearls</li>
                <li>Milk to serve</li>
                <li>Simple syrup (sugar + water)</li>
            </ul>
            <hr class="pink-divider"> 
            <ol>
                <li>Prepare the tea and assemble.</li>
                <li>Cook the tapioca.</li>
                <li>Assemble and enjoy!</li>
            </ol>
        </div>

        <hr class="white-divider">

        <div class="footer">
            Created by Hamza
        </div>
    </div>

</body>
</html>
