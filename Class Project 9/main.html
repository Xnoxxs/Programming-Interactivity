<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Scroll Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="#first">First</a>
        <a href="#second">Second</a>
        <a href="#third">Third</a>
        <a href="#fourth">Fourth</a>
    </nav>

    <!-- Sections -->
    <section id="first" class="page">
        <div class="page-title">First Page</div>
        <h1>Welcome!</h1>
        <p>First Page</p>
    </section>

    <section id="second" class="page">
        <div class="page-title">Second Page</div>
        <img src="https://raw.githubusercontent.com/palaogn/cuteRobots/refs/heads/main/robot-images/buble_tea.png" alt="Bubble Tea Image" class="bubble-tea-image">
    </section>
    

    <section id="third" class="page">
        <div class="page-title">Third Page</div>
        <div class="question-mark">?</div>
    </section>
    

    <section id="fourth" class="page">
        <div class="page-title">Fourth Page</div>
        <button onclick="scrollToTop()">Go to top</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
